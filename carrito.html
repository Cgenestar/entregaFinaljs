<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">ECO-MUSICA</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img src="./img/gipson.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>título</small>
                            <h3>fender01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>10000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>10000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-cart-fill"></i></button>
                    </div>
                </div>
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

        </main>
        <footer>
            <div class="icon-redes">
                <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.svg" alt="Logo de Facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.svg" alt="Logo de Instagram"></a>
                <a href="https://twitter.com/" target="_blank"><img src="./img/twitter.svg" alt="Logo twitter"></a>
                <a href="https://ar.linkedin.com/" target="_blank"><img src="./img/linkedin.svg" alt="Logo linkedin"></a>
            </div>
        </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    </div>
</body>
</html>
