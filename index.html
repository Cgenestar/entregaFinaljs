<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-MUSICA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">ECO-MUSICA</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">PRODUCTOS</button>
                    </li>
                    <li>
                        <button id="guitarras" class="boton-menu boton-categoria">GUITARRAS</button>
                    </li>
                    <li>
                        <button id="amplificadores" class="boton-menu boton-categoria">AMPLIFICADORES</button>
                    </li>
                    <li>
                        <button id="baterias"  class="boton-menu boton-categoria">BATERIAS</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i><span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Productos</h2>
            <div id="contenedor-productos" class="contenedor-productos"></div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="icon-redes">
                    <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.svg" alt="Logo de Facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.svg" alt="Logo de Instagram"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="./img/twitter.svg" alt="Logo twitter"></a>
                    <a href="https://ar.linkedin.com/" target="_blank"><img src="./img/linkedin.svg" alt="Logo linkedin"></a>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/index.js"></script>
        <script src="./js/menu.js"></script>
    </div>
</body>
</html>
